<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="pt-BR">
<head th:replace="fragments/header :: header">
</head>
<body>

<script>
	$(document).ready(function(){
		hfsDatatablesIniciar("AdmLogColuna");
	});
</script>

<div th:replace="private/menu :: menu"></div>

<div class="tela-conteudo">
	<form id="listarAdmLogColuna">

		<div class="panel panel-default">
			<div class="panel-heading" 
				style="font-weight: bold;font-size: large;">
				Administrar os Campos do Log
			</div>
			<div class="panel-body">				
				<div class="row">
					<th:block th:include="/private/panelRelatorio"></th:block>
				</div>
			</div>					
		</div>

		<div class="form-actions">
			<button type="button" class="btn btn-primary" id="btnExportar" onclick="window.open('exportar/'+$('#cmbTipoRelatorio').val()+'/'+$('#forcaDownload')[0].checked,'_blank')">
				<span class="glyphicon glyphicon-print"></span> Exportar
			</button>
			
			<button type="button" class="btn btn-success" id="btnIncluir" label="Incluir um novo campo de log" onclick="window.location.href='incluir'">
				<span class="glyphicon glyphicon-plus-sign"></span> Incluir
			</button>
		
			<button type="button" class="btn btn-warning" id="btnEditar" label="Editar um campo de log" onclick="hfsDatatablesEditar('AdmLogColuna')">
				<span class="glyphicon glyphicon-edit"></span> Editar
			</button>
		
			<button type="button" class="btn btn-danger" id="btnExcluir" label="Excluir um campo de log" onclick="hfsDatatablesExcluir('AdmLogColuna')">
				<span class="glyphicon glyphicon-minus-sign"></span> Excluir
			</button>

			<button type="button" class="btn btn-primary" id="btnVoltar" label="Voltar" onclick="window.location.href='/'">
				<span class="glyphicon glyphicon-circle-arrow-left"></span> Voltar
			</button>
		</div>

		<table id="tabelaAdmLogColuna"
			class="table table-striped table-bordered" cellspacing="0"
			width="100%">
				
			<thead>
				<tr class="tema-principal">
					<th>Descrição</th>
				</tr>	
			</thead>
			<tbody>
			 	<tr th:each="item : ${listaBean}">
			 		<td th:text="${item.nomeExibicao}"></td>
			    </tr>			
			</tbody>
		</table>
			
	</form>
</div>

</body>
</html>
