<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="pt-BR">
<head th:replace="fragments/header :: header">
</head>	
<body>

	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
		<div class="navbar-header">
		  <a class="navbar-brand">HFS Framework</a>
		</div>
	  </div>
	</nav>

	<div th:if="${param.error}" class="alert alert-danger alert-dismissible">
  		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	  	Usuário ou senha inválidos.
	</div>
	
	<div th:if="${param.logout}" class="alert alert-info alert-dismissible">
  		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	  	Você saiu do sistema.
	</div>
	
	<div class="container-fluid" style="margin: 0 auto; width:400px; position: float;">
		<div id="tela-login">
			<div class="panel panel-default" id="tela-login">
				<div class="panel-heading" style="font-weight: normal;">Autentique-se</div>
				<div class="panel-body">
				
					<form th:action="@{/login}" method="post">
								
						<div class="form-group">
							<label for="username">Usuário:</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input type="text" class="form-control" name="username" id="username" placeholder="Informe seu nome de usuário" />
							</div>
						</div>
						<div class="form-group">
							<label for="password">Senha:</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input type="password" class="form-control" name="password" id="password" 
									placeholder="Informe sua senha" autocomplete="off" >
							</div>
						</div>
						<br />
						<div class="form-group">
							<div style="margin: 0 auto; width:30%">
								<button type="submit" class="btn btn-success" id="login-button" style="width: 120px">Entrar</button>
							</div>
						</div>
					
					</form>	
					
				</div>		
			</div>
		</div>	
	</div>

	<div th:replace="fragments/footer :: footer"></div>
	
</body>
</html>
