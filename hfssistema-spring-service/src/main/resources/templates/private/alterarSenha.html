<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="pt-BR">
<head th:replace="fragments/header :: header">
</head>
<body>

<script>
	function dlgAlterarSenha(){
		bootbox.confirm({
			message: "Confirma Alterar Senha?",
			buttons: {
				confirm: {
					label: 'Sim',
					className: 'btn-success'
				},
				cancel: {
					label: 'Não',
					className: 'btn-danger'
				}
			},
			callback: function (result) {
				if (result){
					document.getElementById("alterarSenha").submit();
				}
			}
		});
	}	
</script>

<div th:replace="private/menu :: menu"></div>

<div class="tela-conteudo">
	<form id="alterarSenha" th:action="@{/alterarSenhaMB/salvar}" method="post" th:object="${bean}" style="width: 550px">
		<div class="panel panel-default">
			<div class="panel-heading" 
				style="font-weight: bold;font-size: large;">
				Alteração de Senha
			</div>
			<div class="panel-body">
			
				<div class="form-actions">
					<button type="button" class="btn btn-success" id="btnSalvar" onclick="dlgAlterarSenha()">
						<span class="glyphicon glyphicon-ok-sign"></span> Salvar
					</button>
				
					<button type="reset" class="btn btn-primary" id="btnLimpar">
						<span class="glyphicon glyphicon-star"></span> Limpar
					</button>
				
					<button type="button" class="btn btn-primary" id="btnVoltar" onclick="window.location.href='/'">
						<span class="glyphicon glyphicon-circle-arrow-left"></span> Voltar
					</button>
				</div>

				<div class="row">
					<div class="col-md-6 form-group">
						<label for="senhaAtual">Senha atual:</label>
						<input type="password" class="form-control" id="senhaAtual" maxlength="128" th:field="*{senhaAtual}">
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 form-group">
						<label for="senhaNova">Nova senha:</label>
						<input type="password" class="form-control" id="senhaNova" maxlength="128" th:field="*{senhaNova}">
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 form-group">
						<label for="confirmaSenhaNova">Confirmar nova senha:</label>
						<input type="password" class="form-control" id="confirmaSenhaNova" maxlength="128" th:field="*{confirmaSenhaNova}">
					</div>
				</div>
				
			</div>
		</div>
	</form>
</div>

</body>
</html>
