<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="pt-BR">
<head th:replace="fragments/header :: header">
</head>
<body>

<script>
	$(document).ready(function(){
		hfsDatatablesIniciar("AdmParametroCategoria");
	});
</script>

<div th:replace="private/menu :: menu"></div>

<div class="tela-conteudo">
	<form id="listarAdmParametroCategoria">

		<div class="panel panel-default">
			<div class="panel-heading" 
				style="font-weight: bold;font-size: large;">
				Categoria dos Parâmetros de Configuração
			</div>
			<div class="panel-body">				
				<div class="row">					
					<div class="col-md-3 form-group">		
						<label for="cmbTipoRelatorio">Escolha o tipo de relatório:</label>
						<select class="form-control" id="cmbTipoRelatorio" label="Tipo de relatório">
						 	<optgroup th:each="grupo : ${listaTipoRelatorio}" th:label="${grupo.grupo}">
						 		<option th:each="opcao : ${grupo.tipos}" th:value="${opcao}">
						 			<span th:text="${opcao.descricao}" th:remove="tag"></span>
						 		</option>
						    </optgroup>
						</select>
					</div>
					<div class="col-md-3 form-group">
						<label class="checkbox-inline" for="forcaDownload"><input type="checkbox" id="forcaDownload">Forçar Download</label>
					</div>
				</div>
			</div>					
		</div>

		<div class="form-actions">
			<button type="button" class="btn btn-primary" id="btnExportar" onclick="window.open('exportar/'+$('#cmbTipoRelatorio').val()+'/'+$('#forcaDownload')[0].checked,'_blank')">
				<span class="glyphicon glyphicon-print"></span> Exportar
			</button>
			
			<button type="button" class="btn btn-success" id="btnIncluir" label="Incluir uma nova categoria dos parâmetros de configuração" onclick="window.location.href='incluir'">
				<span class="glyphicon glyphicon-plus-sign"></span> Incluir
			</button>
		
			<button type="button" class="btn btn-warning" id="btnEditar" label="Editar uma categoria dos parâmetros de configuração" onclick="hfsDatatablesEditar('AdmParametroCategoria')">
				<span class="glyphicon glyphicon-edit"></span> Editar
			</button>
		
			<button type="button" class="btn btn-danger" id="btnExcluir" label="Excluir uma categoria dos parâmetros de configuração" onclick="hfsDatatablesExcluir('AdmParametroCategoria')">
				<span class="glyphicon glyphicon-minus-sign"></span> Excluir
			</button>

			<button type="button" class="btn btn-primary" id="btnVoltar" label="Voltar" onclick="window.location.href='/'">
				<span class="glyphicon glyphicon-circle-arrow-left"></span> Voltar
			</button>
		</div>

		<table id="tabelaAdmParametroCategoria" 
				class="table table-striped table-bordered" cellspacing="0" width="100%">
			<thead>
				<tr class="tema-principal">
					<th hidden="true" >Id</th>
					<th>Descrição</th>
				</tr>
			</thead>
			<tbody>
			 	<tr th:each="item : ${listaBean}">
			 		<!-- 
			 		<td><a th:href="${(#mvc.url('APCC#editar').arg(0, item.id)).build()}"><span th:text="${item.descricao}"></span></a></td>
			 		-->
					<td hidden="true" th:text="${item.id}"></td>			 		 
			 		<td th:text="${item.descricao}"></td>
			    </tr>			
			</tbody>
		</table>
			
	</form>
</div>

</body>
</html>
