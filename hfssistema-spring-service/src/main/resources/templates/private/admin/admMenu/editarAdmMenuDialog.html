<!-- Modal -->
<div class="modal fade" id="editarAdmMenuDialog" role="dialog">
	<div class="modal-dialog modal-lg">
		<form th:action="@{/admMenuMB/salvar}" method="post" th:object="${bean}">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Incluir Novo Item de Menu</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-12 form-group">
						<label for="cmbPagina">Página:</label>
						<select class="form-control" id="cmbPagina" name="cmbPagina" th:field="${novoItemMenu.admPagina}">
					 		<option th:each="item : ${listaAdmPagina}" th:value="${item.id}" th:text="${item.descricao}">
					 		</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 form-group">
						<label for="descricao">Nome do Item de Menu:</label> 
						<input type="text" class="form-control" id="descricao"
							label="Nome do Item de Menu" maxlength="250" th:field="${novoItemMenu.descricao}">
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 form-group">
						<label for="cmbMenuPai">Menu Pai:</label>
						<select class="form-control" id="cmbMenuPai" name="cmbMenuPai" th:field="${novoItemMenu.admMenuPai}">
					 		<option th:each="item : ${listaMenusPai}" th:value="${item.id}" th:text="${item.nomeRecursivo}">
					 		</option>
						</select>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-success" id="btnSalvar"
					label="Salvar um item de menu" data-dismiss="modal">
					<span class="glyphicon glyphicon-ok-sign"></span> Salvar
				</button>
				<button type="button" class="btn btn-primary" id="btnCancelar"
					label="Cancelar" data-dismiss="modal">
					<span class="glyphicon  glyphicon-remove-sign"></span> Cancelar
				</button>
			</div>
		</div>
		</form>
	</div>
</div>
